<div id="info-album">
    <div class="card mb-3" style="max-width: 700px; height: 300px;" @deBaixADalt>
        <div class="row g-0">
          <div class="col-md-4">
            <img style="width: 230px; height: 225px; margin-top: 25px; margin-left: 10px;" src="{{artista.imatgeArtista}}" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 style="margin-top: 15px;">{{artista.nom | primeraMajuscula}}</h2>
              <p class="card-text"><small class="text-muted">{{artista.edat}}</small></p>
              <p class="card-text">{{artista.biografia}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
