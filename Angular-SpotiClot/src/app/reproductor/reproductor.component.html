<div class="card" style="width: 29rem;">
    <img class="card-img-top" src="{{canco.imatge}}" alt="Card image cap">
    <div class="card-body">
      <h2 class="card-title">{{canco.nom}}</h2>
      <p class="card-text">{{canco.artista}}</p>
      <mat-icon style="color:rgb(0, 138, 23);" *ngIf="favorits.includes(canco.nom)">favorite</mat-icon>
      <audio class="reproductor" controls autoplay>
        <source src='{{canco.musica}}'>
    </audio>
    </div>
</div>
