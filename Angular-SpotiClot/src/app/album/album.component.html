<div id="info-album">
    <div class="card mb-3" style="max-width: 700px; height: 300px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img style="width: 230px" src="{{album.imatgeAlbum}}" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2>{{album.nomAlbum}}</h2>
              <p class="card-text">{{album.descripcio}}</p>
              <p class="card-text"><small class="text-muted">{{album.dataSortida}}</small></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{album.canco1}}</li>
                <li class="list-group-item">{{album.canco2}}</li>
            </ul>
          </div>
        </div>
    </div>
</div>
